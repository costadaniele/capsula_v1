<div *ngIf="!auth">
  <div>Integrante</div>
  <div><input type="text" [(ngModel)]="login" /></div>
  <div>Senha</div>
  <div><input type="password" [(ngModel)]="password" /></div>
  <hr />
  <div><input type="button" value="Entrar" (click)="postLogin()" /></div>
</div>

<!--Cápsulas-->
<div *ngIf="auth">
  <div>
    Bem vindo, {{ auth.username }}
    <input type="button" value="Sair" (click)="postLogout()" />
  </div>
  <hr />
  <button (click)="getList()">Atualizar Cápsulas</button>

  <div *ngIf="list">
    <table>
      <tr>
        <th>id</th>
        <th>título</th>
        <th>ano</th>
        <th>descricao</th>
        <th>imageUrl</th>
        <th>Ações</th>
      </tr>
      <tr *ngFor="let item of list">
        <td>{{ item['id'] }}</td>
        <td>{{ item['title'] }}</td>
        <td>{{ item['ano'] }}</td>
        <td>{{ item['descricao'] }}</td>
        <td>{{ item['imageUrl'] }}</td>
        <td>{{ item['imageUrl'] }}</td>
      </tr>
    </table>
  </div>
</div>
